---
layout: page
---
<style TYPE="text/css">
#gallery {
    text-align: center;
    margin: 16px -10px 0px;
    min-width: 525px;
    color: #555;
}
.gallery-image-wrapper {
    display: inline-block;
    text-align: center;
    padding: 32px 0px 48px;
    margin: 16px 32px;
    min-width: 300px;
    min-height: 300px;
}
.gallery-image {
    max-height: 400px;
    max-width: 400px;
    left: -64px;
    border: 29px solid #111;
}
</style>
<div id="gallery">
{% for image in page.images %}
    <div class="gallery-image-wrapper">
        <a name="{{ image }}"></a>
        <a href="{{ image }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
            <img class="gallery-image" src="thumbs/{{ image }}" />
        </a>
    </div>
{% endfor %}
</div>
